<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Ensure scripts run once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    document.querySelector('#answer1').innerHTML = 'Correct!';
                    correct.style.backgroundColor = 'green';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        document.querySelector('#answer1').innerHTML = 'Incorrect';
                        incorrects[i].style.backgroundColor = 'red';
                    });
                };
            
                let check = document.querySelector("#check");
                check.addEventListener('click', function() {
                    let text_box = document.querySelector("#input");
                    if (text_box.value == 'Harper Lee') {
                        text_box.style.backgroundColor = 'green';
                        document.querySelector("#answer2").innerHTML = 'Correct!';
                    } else {
                        text_box.style.backgroundColor = 'red';
                        document.querySelector("#answer2").innerHTML = 'Incorrect';
                    }
                });
            });
            
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>"The Da Vinci Code" opens with a murder in which famous museum?</h3>
                <p id="answer1"></p>
                <button class="incorrect">The British Museum</button>
                <button class="incorrect">National History Museum</button>
                <button class="correct">The Louvre</button>
                
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who wrote "To Kill a Mockingbird"?</h3>
                <p id="answer2"></p>
                <input type="text" id="input"><button id="check">Check Answer</button>
            </div>
        </div>
    </body>
</html>
