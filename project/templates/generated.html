{% extends "layout.html" %}

{% block title %}
    Generated
{% endblock %}

{% block main %}
    <div class="container-fluid text-center mt-3 w-75">
        
        <h1>Your password for {{ account }} is:</h1>
        <div class="alert alert-secondary mt-3 w-auto" role="alert"><b>{{ password }}</b></div>
        
        <div class="mt-3">
            <form action="/save" method="post" class="mt-5">
                <input type="hidden" value="{{ account }}" name="account">
                <input type="hidden" value="{{ password }}" name="password">
                <input type="hidden" value="{{ email }}" name="email">
                <a class="btn btn-dark" href="/">Cancel</a>
                <button type="submit" class="btn btn-dark">Save Password</a>
            </form>
        </div>
    </div>
    
{% endblock %}
